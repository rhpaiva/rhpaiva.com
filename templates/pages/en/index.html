{% set page_title = "Rodrigo Paiva (rhpaiva)" %}
{% set page_description = "Page desc =D" %}
{% extends "page.html" %}

{% block page_content %}
    <article>
        <ul class="posts-list list-nobullets">
        {% for post in vars.posts %}
            <li><span>{{vars.format_datetime(post.date, lang.dateFormat)}}</span> <a href="{{post.uri}}">{{post.title}}</a></li>
        {% endfor %}
        </ul>
    </article>
{% endblock %}
